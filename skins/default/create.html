<load target="./css/somoim.css" />

<div class="somoim">
    <div class="somoim-header">
        <h1>소모임 만들기</h1>
    </div>
    
    <form action="{getUrl()}" method="post" enctype="multipart/form-data" class="somoim-form">
        <input type="hidden" name="act" value="procSomoimCreate" />
        <input type="hidden" name="mid" value="{$mid}" />
        
        <div class="form-group">
            <label for="title">소모임 이름 <span class="required">*</span></label>
            <input type="text" name="title" id="title" class="form-control" required />
        </div>
        
        <div class="form-group">
            <label for="description">소개</label>
            <textarea name="description" id="description" class="form-control" rows="5"></textarea>
        </div>
        
        <div class="form-group">
            <label for="emblem">엠블럼 이미지</label>
            <input type="file" name="emblem" id="emblem" accept="image/*" class="form-control" />
            <p class="help-text">JPG, PNG, GIF 파일만 업로드 가능합니다.</p>
        </div>
        
        <div class="form-group">
            <label>
                <input type="checkbox" name="require_approval" value="Y" checked />
                가입 시 승인 필요
            </label>
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">소모임 만들기</button>
            <a href="{getUrl('act','')}" class="btn btn-secondary">취소</a>
        </div>
    </form>
</div>
